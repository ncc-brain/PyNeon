[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pyneon"]

[project]
name = "pyneon"
version = "0.1.0"
description = "A Python library for reading, preprocessing and exporting Pupil Labs Neon data"
readme = "README.md"
authors = [
    { name = "Qian Chu", email = "qianchu99@gmail.com" },
    { name = "Jan-Gabriel Hartel", email = "jangabrielhartel@gmail.com" },
    { name = "Alex Lepauvre", email = "alex.lepauvre@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pandas",
    "numpy",
    "matplotlib",
    "scipy",
    "opencv-python",
    "typeguard",
    "requests",
    "tqdm",
    "pupil-apriltags",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "numpydoc",
    "codespell",
    "pre-commit",
]
doc = [
    "jupyter",
    "seaborn",
    "sphinx",
    "pydata-sphinx-theme",
    "nbsphinx",
]
full = ["pyneon[dev,doc]"]